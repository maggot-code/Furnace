<!DOCTYPE html>
<html lang="zn-CN">

<head>
    <meta charset="UTF-8" />
    <meta
        name=renderer
        content=webkit
    >
    <!-- <link
        rel="icon"
        type="image/svg+xml"
        href="/vite.svg"
    /> -->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Furnace</title>
    <style>
        .app-loading {
            width: 48px;
            height: 48px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .app-loading::before {
            content: '';
            width: 48px;
            height: 5px;
            background: #f0808050;
            position: absolute;
            top: 60px;
            left: 0%;
            border-radius: 50%;
            animation: shadowAnime 0.5s linear infinite;
        }

        .app-loading::after {
            content: '';
            width: 100%;
            height: 100%;
            background: #f08080;
            position: absolute;
            top: 0;
            left: 0%;
            border-radius: 4px;
            animation: jumpAnime 0.5s linear infinite;
        }

        @keyframes jumpAnime {
            15% {
                border-bottom-right-radius: 3px;
            }

            25% {
                transform: translateY(9px) rotate(22.5deg);
            }

            50% {
                transform: translateY(18px) scale(1, 0.9) rotate(45deg);
                border-bottom-right-radius: 40px;
            }

            75% {
                transform: translateY(9px) rotate(67.5deg);
            }

            100% {
                transform: translateY(0) rotate(90deg);
            }
        }

        @keyframes shadowAnime {

            0%,
            100% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1.2, 1);
            }
        }

    </style>
</head>

<body>
    <div id="app">
        <div class="app-loading"></div>
    </div>
    <script
        type="module"
        src="/src/main.js"
    ></script>
</body>

</html>
